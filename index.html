<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Requirement 2 (600–1200px)</title>
  <style>
    :root {
      --gap: 20px;
      --ink: #111827;
      --muted: #cbd5e1;
      --overlay: rgba(0, 0, 0, 0.45);
      --light-blue: #d9ecf6;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: #fff;
      overflow-x: hidden;
    }

    /* 導覽列 */
    .navbar {
      width: 100%;
      border-bottom: 1px solid var(--muted);
      background: #fff;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 50px;
      padding: 0 20px;
    }

    .brand {
      font-weight: 700;
    }

    .menu {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu a {
      text-decoration: none;
      color: inherit;
    }

    /* Hero 區塊 */
    .hero {
      width: 100%;
      height: 250px;
      display: grid;
      place-items: center;
      background: var(--light-blue);
      border-bottom: 1px solid var(--muted);
      text-align: center;
    }

    .hero h1 {
      font-size: 2em;
      margin: 0;
    }

    /* 主體內容區 */
    main {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
      box-sizing: border-box;
    }

    /* Bars：第一列兩欄、第二列單欄 */
    .bars {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "bar1 bar2"
        "bar3 bar3";
      gap: var(--gap);
      margin-bottom: var(--gap);
    }

    #bar1 { grid-area: bar1; }
    #bar2 { grid-area: bar2; }
    #bar3 { grid-area: bar3; }

    .bar {
      display: flex;
      align-items: center;
      gap: var(--gap);
      height: 50px;
      border: 1px solid var(--muted);
      background: #e9f2f8;
      overflow: hidden;
    }

    .bar img {
      width: 80px;
      height: 50px;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Blocks：4欄，最後一列2張各佔50% */
    .blocks {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
    }

    .card {
      position: relative;
      border: 1px solid var(--muted);
      overflow: hidden;
      background: #fff;
      height: 180px;
    }

    .card-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
    }

    .caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 30px;
      background: var(--overlay);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    /* 星星在右上角 */
    .star {
      position: absolute;
      top: 0;
      right: 0;
      width: 22px;
      height: 22px;
      display: grid;
      place-items: center;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      z-index: 2;
    }

    .star svg {
      width: 14px;
      height: 14px;
      stroke: #0f172a;
      fill: none;
      transition: 0.3s;
    }

    /* 點擊後變金色 */
    .star[data-active="true"] svg {
      stroke: gold;
      fill: gold;
    }

    /* 最後兩張各佔兩欄（=50%寬） */
    .blocks .card:nth-last-child(-n+2) {
      grid-column: span 2;
    }

    /* 小於600的情況 */
    @media (max-width: 600px) {
      .bars, .blocks {
        display: block;
      }
      .bar {
        margin-bottom: var(--gap);
        height: auto;
      }
      .card {
        margin-bottom: var(--gap);
      }
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.star');
      if (!btn) return;
      const active = btn.getAttribute('data-active') === 'true';
      btn.setAttribute('data-active', String(!active));
    });
  </script>
